openapi: 3.0.3
info:
  title: Arc-Pub API
  version: 1.0.0
  description: Authentication API for Metaverso 2D

servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /api/v1/auth/login:
    post:
      summary: User login
      operationId: login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@dev.local
        password:
          type: string
          format: password
          example: admin123

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
          description: Token expiry in seconds
